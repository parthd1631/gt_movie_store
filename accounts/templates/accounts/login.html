{% extends 'base.html' %}
{% block content %}
<style>
  .form-container {
    background: linear-gradient(135deg, red, #0f0c29, navy);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
    color: #fff;
    text-align: center;
  }
  .form-title {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 25px;
  }
  .form-control {
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    font-size: 1.1rem;
  }
  .form-button {
    padding: 14px;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 30px;
    transition: background-color 0.3s ease;
  }
  .form-button:hover {
    background-color: #E50914;
    color: #fff;
  }
  .link-button {
    font-size: 1rem;
    color: #bbb;
    transition: color 0.3s;
  }
  .link-button:hover {
    color: #E50914;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="form-container">
        <h2 class="form-title">Log In to Your Account</h2>
        {% if template_data.error %}
          <div class="alert alert-danger">{{ template_data.error }}</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <input type="text" name="username" class="form-control" placeholder="Username" required>
          <input type="password" name="password" class="form-control" placeholder="Password" required>
          <button type="submit" class="btn btn-primary w-100 form-button">Log In</button>
        </form>
        <div class="mt-4">
          <a href="{% url 'accounts.reset_password' %}" class="link-button">Forgot Password?</a>
          <span class="mx-2">|</span>
          <a href="{% url 'accounts.signup' %}" class="link-button">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
