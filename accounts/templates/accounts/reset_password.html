{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Password</h2>
            <hr />
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="post">
              {% csrf_token %}
              {% if not show_question %}
              <!-- Step 1: Ask for username -->
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <button type="submit" class="btn bg-dark text-white">Continue</button>
              {% else %}
              <!-- Step 2: Show security question and reset form -->
              <div class="mb-3">
                <label class="form-label">Security Question:</label>
                <p class="form-control-static">{{ security_question }}</p>
              </div>
              <div class="mb-3">
                <label class="form-label">Answer</label>
                <input type="text" name="security_answer" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="new_password" class="form-control" required>
              </div>
              <button type="submit" class="btn bg-dark text-white">Reset Password</button>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
