{% extends 'base.html' %}
{% block content %}
<style>
  .form-container {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
    color: #fff;
    text-align: center;
  }
  .form-title {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 25px;
  }
  .form-control {
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    font-size: 1.1rem;
  }
  .form-button {
    padding: 14px;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 30px;
    transition: background-color 0.3s ease;
  }
  .form-button:hover {
    background-color: #E50914;
    color: #fff;
  }
  .link-button {
    font-size: 1rem;
    color: #bbb;
    transition: color 0.3s;
  }
  .link-button:hover {
    color: #E50914;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="form-container">
        <h2 class="form-title">Reset Your Password</h2>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          {% if not show_question %}
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <button type="submit" class="btn btn-primary w-100 form-button">Continue</button>
          {% else %}
            <div class="mb-3">
              <label class="form-label">Security Question:</label>
              <p class="form-control-static">{{ security_question }}</p>
            </div>
            <input type="text" name="security_answer" class="form-control" placeholder="Answer" required>
            <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
            <button type="submit" class="btn btn-primary w-100 form-button">Reset Password</button>
          {% endif %}
        </form>
        <div class="mt-4">
          <a href="{% url 'accounts.login' %}" class="link-button">Return to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
